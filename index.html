<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../../../favicon.ico">
  <link rel="manifest" href="manifest.json">

  <title>B&amp;W Photo App</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <header>
    <!-- Fixed navbar -->
    <div class="navbar navbar-dark bg-info mb-5">
      <div class="container">
        <a href="#" class="navbar-brand">B&amp;W Photo App</a>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-md-10 m-auto">
        <div class="custom-file mb-3">
          <input type="file" class="custom-file-input" id="upload-file">
          <label for="upload-file" class="custom-file-label">Choose Image</label>
        </div>
      </div>
    </div>
    <canvas id="canvas" data-caman-hidpi-disabled="true"></canvas>

    <h4 class="text-center my3">Filters</h4>

    <div id="effects">
      <div class="btn-group btn-group-sm">
        <button class="filter-btn btn-classic btn btn-secondary">Classic Look</button>
        <button class="filter-btn btn-sin-city btn btn-secondary">Sin City</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.0.0/caman.full.min.js"></script>
  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="assets/popper.min.js"></script>
  <script src="assets/bootstrap.min.js"></script>
</body>

</html>
